# scripts/configs/argocd/istio.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: environnement/dev/charts/istio-custom
    repoURL: https://github.com/VisioBook-ESP/infra-helm-charts.git
    targetRevision: 14-creer-le-charts-istio
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
