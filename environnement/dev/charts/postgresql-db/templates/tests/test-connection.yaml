apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "postgres.fullname" . }}-test-connection"
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: postgresql-test
      image: postgres:{{ .Values.image.tag | default .Chart.AppVersion }}
      command:
        - /bin/bash
        - -c
        - |
          export PGPASSWORD="{{ .Values.postgresql.auth.password }}"
          pg_isready -h {{ include "postgres.fullname" . }} -p {{ .Values.service.port }} -U {{ .Values.postgresql.auth.username }}
          if [ $? -eq 0 ]; then
            echo "PostgreSQL connection test successful!"
            exit 0
          else
            echo "PostgreSQL connection test failed!"
            exit 1
          fi
  restartPolicy: Never