{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "postgres.fullname" . }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  host: {{ include "postgres.fullname" . }}
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: {{ .Values.istio.connectionPool.maxConnections | default 100 }}
        connectTimeout: 30s
    loadBalancer:
      simple: ROUND_ROBIN
    {{- if .Values.istio.mtls.enabled }}
    tls:
      mode: {{ .Values.istio.mtls.mode | default "ISTIO_MUTUAL" }}
    {{- end }}
{{- end }}