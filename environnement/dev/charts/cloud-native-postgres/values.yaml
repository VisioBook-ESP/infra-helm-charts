cluster:
  name: visiobook-postgres
  instances: 3
  
  storage:
    size: 20Gi
    storageClass: standard  # Adjust based on your cluster
  
  postgresql:
    version: "16"
    parameters:
      max_connections: "200"
      shared_buffers: "512MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2621kB"
  
  # Database and user configuration
  bootstrap:
    initdb:
      database: visiobook
      owner: visiobook
      dataChecksums: true
      encoding: UTF8
      localeCollate: en_US.UTF-8
      localeCType: en_US.UTF-8
  
  # Resources
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"
  
  # Monitoring
  monitoring:
    enabled: true
    podMonitorEnabled: true
  
  # Backup configuration (optional but recommended)
  backup:
    enabled: false
    # Uncomment and configure when ready
    # schedule: "0 0 2 * * *"  # Daily at 2 AM
    # retentionPolicy: "30d"
    # barmanObjectStore:
    #   destinationPath: s3://your-bucket/visiobook-postgres
    #   s3Credentials:
    #     accessKeyId:
    #       name: s3-credentials
    #       key: ACCESS_KEY_ID
    #     secretAccessKey:
    #       name: s3-credentials
    #       key: SECRET_ACCESS_KEY
    #   wal:
    #     compression: gzip

# Superuser credentials
superuser:
  username: postgres
  # Password will be auto-generated if not provided
  # password: "your-secure-password"

# Application user credentials
appUser:
  username: visiobook
  # Password will be auto-generated if not provided
  # password: "your-app-password"
  databases:
    - visiobook

# Connection pooler (optional but recommended for microservices)
pooler:
  enabled: true
  instances: 2
  type: rw  # read-write
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "25"