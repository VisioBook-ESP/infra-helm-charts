cluster:
  name: visiobook-postgres
  instances: 3
  
  storage:
    size: 20Gi
    storageClass: standard
  
  postgresql:
    version: "16"
    parameters:
      max_connections: "200"
      shared_buffers: "512MB"
  
  bootstrap:
    initdb:
      database: visiobook
      owner: visiobook
      dataChecksums: true
      encoding: UTF8
      localeCollate: en_US.UTF-8
      localeCType: en_US.UTF-8
  
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"
  
  monitoring:
    enabled: true
    podMonitorEnabled: true
  
  backup:
    enabled: false
    # When you want to enable backups, uncomment:
    # retentionPolicy: "30d"
    # schedule: "0 0 2 * * *"
    # barmanObjectStore:
    #   destinationPath: s3://bucket/path
    #   s3Credentials:
    #     accessKeyId:
    #       name: s3-creds
    #       key: ACCESS_KEY_ID

superuser:
  username: postgres
  password: "changeme"  # or leave empty for auto-generation

appUser:
  username: visiobook
  password: "changeme"  # or leave empty for auto-generation

pooler:
  enabled: true
  instances: 2
  type: rw
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "25"