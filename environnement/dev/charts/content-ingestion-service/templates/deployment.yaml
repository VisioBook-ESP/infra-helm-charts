apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "content-ingestion-service.fullname" . }}
  labels:
    app: {{ include "content-ingestion-service.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "content-ingestion-service.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "content-ingestion-service.name" . }}
        {{- if .Values.istio.enabled }}
        version: {{ .Values.image.tag | quote }}
        {{- end }}
      {{- if .Values.istio.injection }}
      annotations:
        sidecar.istio.io/inject: "true"
      {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.env.PORT | default 8080 }}
              protocol: TCP
          env:
          {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5