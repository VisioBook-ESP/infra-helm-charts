replicaCount: 1

image:
  repository: ghcr.io/visiobook-esp/core-database-service-dev
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000


nameOverride: ""
fullnameOverride: "core-database-service"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

serviceAccount:
  create: true
  annotations: {}
  name: ""

istio:
  enabled: true
  injection: true

  virtualService:
    enabled: true
    hosts:
      - "core-database-service"
      - "core-database-service.visiobook.dev"
    gateways:
      - mesh
  destinationRule:
    enabled: true
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
        http:
          http1MaxPendingRequests: 100
          http2MaxRequests: 100
          maxRequestsPerConnection: 2
      loadBalancer:
        simple: ROUND_ROBIN
      outlierDetection:
        consecutiveErrors: 5
        interval: 30s
        baseEjectionTime: 30s

  mtls:
    enabled: true
    mode: ISTIO_MUTUAL

nodeSelector: {}
tolerations: []
affinity: {}

podLabels:
  app: core-database-service
  version: "latest"
  app.kubernetes.io/name: core-database-service
  app.kubernetes.io/version: "latest"
  app.kubernetes.io/component: database

resources: {}

env:
  - name: DATABASE_URL
    value: "postgresql://postgres:password@postgresql-core-database.database.svc.cluster.local:6432/visiobook_dev"
  - name: DB_MAX_CONNECTIONS
    value: "10"
  - name: DB_CONNECTION_TIMEOUT
    value: "30000"
  - name: REDIS_HOST
    value: "redis.database.svc.cluster.local"
  - name: REDIS_PORT
    value: "6379"
  - name: REDIS_PASSWORD
    value: ""
  - name: REDIS_DB
    value: "0"
  - name: NODE_ENV
    value: "development"
  - name: PORT
    value: "3000"
  - name: CORS_ORIGINS
    value: "*"
  - name: LOG_LEVEL
    value: "debug"
  - name: API_VERSION
    value: "v1"
  - name: API_PREFIX
    value: "api"
  - name: JWT_SECRET
    value: "blablablablalblalbla"
  - name: JWT_EXPIRES_IN
    value: "24h"
  - name: ENABLE_METRICS
    value: "true"
  - name: METRICS_PORT
    value: "9090"