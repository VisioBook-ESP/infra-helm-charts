apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redis.fullname" . }}-test-connection"
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: redis-test
      image: redis:{{ .Values.image.tag | default .Chart.AppVersion }}
      command:
        - /bin/bash
        - -c
        - |
          {{- if .Values.redis.auth.enabled }}
          redis-cli -h {{ include "redis.fullname" . }} -p {{ .Values.service.port }} -a "{{ .Values.redis.auth.password }}" ping
          {{- else }}
          redis-cli -h {{ include "redis.fullname" . }} -p {{ .Values.service.port }} ping
          {{- end }}
          if [ $? -eq 0 ]; then
            echo "Redis connection test successful!"
            exit 0
          else
            echo "Redis connection test failed!"
            exit 1
          fi
  restartPolicy: Never