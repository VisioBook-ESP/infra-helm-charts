apiVersion: v1
kind: Service
metadata:
  name: {{ include "support-storage-service.fullname" . }}
  labels:
    app: {{ include "support-storage-service.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "support-storage-service.name" . }}
  ports:
    - port: {{ .Values.service.port }}       # 80 côté service
      targetPort: 8080                       # ⚠️ vers le container port
      nodePort: {{ .Values.service.nodePort }} # 30080 exposé sur Minikube
