apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-visobook
spec:
  destination:
    namespace: visiobook-namespace
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/VisioBook-ESP/infra-helm-charts
      path: environnement/dev/charts/ai-analysis-service
      targetRevision: 33-1-application-par-pod-to-applciation-pour-tous-les-pods
      helm:
        valueFiles:
          - $values-support/k8s/values.yaml

    - repoURL: https://github.com/VisioBook-ESP/ai-analysis-service
      targetRevision: feat/add-value.yaml
      ref: values-support

  project: application-visobook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
