apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-visiobook
  namespace: argocd
spec:
  destination:
    namespace: visiobook-namespace
    server: https://kubernetes.default.svc

  sources:

    # Database secrets (sync-wave -1)
    - repoURL: https://github.com/VisioBook-ESP/infra-helm-charts
      path: environnement/dev/app/configs/secrets/
      targetRevision: main
      directory:
        recurse: false

    # PostgreSQL Cluster (sync-wave 2, operator installed by deploy script)
    - repoURL: https://github.com/VisioBook-ESP/infra-helm-charts
      path: environnement/dev/charts/cloud-native-postgres/
      targetRevision: 39-ajouter-un-fichier-de-variable-par-micro-sync-wave
      helm:
        valueFiles:
          - values.yaml
        values: |
          existingSecret: "central-secret"
          syncWave: "-1"

    # Core User Service
    - repoURL: https://github.com/VisioBook-ESP/core-user-service
      path: charts/
      targetRevision: dev
      helm:
        valueFiles:
          - values.yaml
        values: |
          existingSecret: "central-secret"
          syncWave: "0"
          env:
            ENV: prod
            LOG_LEVEL: warn

    # - repoURL: https://github.com/VisioBook-ESP/support-storage-service
    #   path: charts/
    #   targetRevision: dev
    #   helm:
    #     valueFiles:
    #       - values.yaml

    # - repoURL: https://github.com/VisioBook-ESP/ai-analysis-service
    #   path: charts/
    #   targetRevision: dev
    #   helm:
    #     valueFiles:
    #       - values.yaml

    # - repoURL: https://github.com/VisioBook-ESP/content-ingestion-service
    #   path: charts/
    #   targetRevision: dev
    #   helm:
    #     valueFiles:
    #       - values.yaml
    #     values: |
    #       existingSecret: "central-secret"
    #       env:
    #         ENV: prod
    #         LOG_LEVEL: warn

  project: application-visobook

  # Ignore operator-managed fields
  ignoreDifferences:
    # Ignore common Kubernetes auto-managed fields globally
    - kind: "*"
      jsonPointers:
        - /metadata/resourceVersion
        - /metadata/generation

    # Ignore CNPG operator-managed fields on Cluster
    - group: postgresql.cnpg.io
      kind: Cluster
      jsonPointers:
        - /status


  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m