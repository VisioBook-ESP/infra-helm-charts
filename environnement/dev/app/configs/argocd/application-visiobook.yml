apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-visiobook
  namespace: argocd
spec:
  destination:
    namespace: visiobook-namespace
    server: https://kubernetes.default.svc

  sources:

    # CloudNative-PG Operator (sync-wave 1)
    - repoURL: https://cloudnative-pg.github.io/charts
      chart: cloudnative-pg
      targetRevision: 0.22.1
      helm:
        values: |
          image:
            tag: "1.24.0"
          monitoring:
            podMonitorEnabled: false

    # PostgreSQL Cluster (sync-wave 2)
    - repoURL: https://github.com/VisioBook-ESP/infra-helm-charts  # Your repo
      path: environnement/dev/charts/cloud-native-postgres/  # or postgres-cluster/charts/
      targetRevision: 35-creer-un-chart-cnpg
      helm:
        valueFiles:
          - values.yaml
        values: |
          existingSecret: "central-secret"

    # Database secrets (managed in infra repo)
    - repoURL: https://github.com/VisioBook-ESP/infra-helm-charts
      path: environnement/dev/app/configs/secrets/
      targetRevision: 35-creer-un-chart-cnpg
      directory:
        recurse: false
    # - repoURL: https://github.com/VisioBook-ESP/support-storage-service
    #   path: charts/
    #   targetRevision: dev
    #   helm:
    #     valueFiles:
    #       - values.yaml

    # - repoURL: https://github.com/VisioBook-ESP/ai-analysis-service
    #   path: charts/
    #   targetRevision: dev
    #   helm:
    #     valueFiles:
    #       - values.yaml



    # Core User Service
    - repoURL: https://github.com/VisioBook-ESP/core-user-service
      path: charts/
      targetRevision: dev
      helm:
        valueFiles:
          - values.yaml
        values: |
          existingSecret: "central-secret"
          env:
            ENV: prod
            LOG_LEVEL: warn


  project: application-visobook

  # Ignore operator-managed fields
  ignoreDifferences:
    # Ignore managedFields globally (Kubernetes auto-generated field)
    - kind: "*"
      jsonPointers:
        - /metadata/managedFields

    # Ignore CNPG operator-managed status fields
    - group: postgresql.cnpg.io
      kind: Cluster
      jsonPointers:
        - /status
        - /metadata/resourceVersion
        - /metadata/generation

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m