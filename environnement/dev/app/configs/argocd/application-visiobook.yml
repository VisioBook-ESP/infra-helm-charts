apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-visiobook
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: >
      core-user=ghcr.io/visiobook-esp/core-user-service-dev:latest,
      storage=ghcr.io/visiobook-esp/support-storage-service-dev:latest,
      ai=ghcr.io/visiobook-esp/ai-analysis-service-dev:latest,
      core-project=ghcr.io/visiobook-esp/core-project-service-dev:latest

    # Strategie par image (digest = detecte quand latest change de SHA)
    argocd-image-updater.argoproj.io/core-user.update-strategy: digest
    argocd-image-updater.argoproj.io/storage.update-strategy: digest
    argocd-image-updater.argoproj.io/ai.update-strategy: digest
    argocd-image-updater.argoproj.io/core-project.update-strategy: digest
spec:
  destination:
    namespace: visiobook-namespace
    server: https://kubernetes.default.svc

  sources:

    # Database secrets (sync-wave -2)
    - repoURL: https://github.com/VisioBook-ESP/infra-helm-charts
      path: environnement/dev/app/configs/secrets/
      targetRevision: main
      directory:
        recurse: false

    # CRUD PostgreSQL Cluster (sync-wave -1)
    - repoURL: https://github.com/VisioBook-ESP/infra-helm-charts
      path: environnement/dev/charts/cloud-native-postgres/
      targetRevision: main
      helm:
        valueFiles:
          - values-crud.yaml

    # I/O PostgreSQL Cluster (sync-wave -1)
    - repoURL: https://github.com/VisioBook-ESP/infra-helm-charts
      path: environnement/dev/charts/cloud-native-postgres/
      targetRevision: main
      helm:
        valueFiles:
          - values-io.yaml

    # Core User Service (sync-wave 0)
    - repoURL: https://github.com/VisioBook-ESP/core-user-service
      path: charts/
      targetRevision: dev
      helm:
        valueFiles:
          - values.yaml
        values: |
          existingSecret: "postgres-crud-user-secret"
          syncWave: 0
          env:
            ENV: prod
            LOG_LEVEL: warn

    # Support Storage Service (sync-wave 0)
    # - repoURL: https://github.com/VisioBook-ESP/support-storage-service
    #   path: charts/
    #   targetRevision: dev
    #   helm:
    #     valueFiles:
    #       - values.yaml
    #     values: |
    #       existingSecret: "postgres-io-storage-secret"

    # AI Analysis Service (sync-wave 0)
    # - repoURL: https://github.com/VisioBook-ESP/ai-analysis-service
    #   path: charts/
    #   targetRevision: dev
    #   helm:
    #     valueFiles:
    #       - values.yaml
    #     values: |
    #       existingSecret: "postgres-io-analysis-secret"

    # # Content Ingestion Service (sync-wave 0)
    # - repoURL: https://github.com/VisioBook-ESP/content-ingestion-service
    #   path: charts/
    #   targetRevision: dev
    #   helm:
    #     valueFiles:
    #       - values.yaml
    #     values: |
    #       existingSecret: "postgres-io-ingestion-secret"

  project: application-visobook

  # Ignore operator-managed fields
  ignoreDifferences:
    # Ignore common Kubernetes auto-managed fields globally
    - kind: "*"
      jsonPointers:
        - /metadata/resourceVersion
        - /metadata/generation

    # Ignore CNPG operator-managed fields on Cluster
    - group: postgresql.cnpg.io
      kind: Cluster
      jsonPointers:
        - /status


  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m