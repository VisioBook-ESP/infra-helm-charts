apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: auth-service-routes
  namespace: visiobook-namespace
spec:
  hosts:
  - "*"  # Ou spécifiez votre domaine : "api.visiobook.com"
  gateways:
  - istio-system/visiobook-gateway  # Référence à la Gateway
  http:
  - match:
    - uri:
        prefix: "/auth/login"
      method:
        exact: "POST"
    - uri:
        prefix: "/api/v1/users"
      method:
        exact: "POST"
    - uri:
        prefix: "/auth/.well-known/jwks.json"
      method:
        exact: "GET"
    - uri:
        prefix: "health"
      method:
        exact: "GET"
    - uri:
        prefix: "health-db"
      method:
        exact: "GET"
    route:
    - destination:
        host: core-user-service
        port:
          number: 80
    # Pas de JWT requis pour ces endpoints